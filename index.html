<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square POS Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6; text-align: center; padding: 1rem; }
        .container { background-color: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; }
    </style>
</head>
<body>
    <div id="content" class="container">
        <div class="flex flex-col items-center justify-center">
            <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Processing...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlSearchString = window.location.search;
            const urlParams = new URLSearchParams(urlSearchString);
            const contentDiv = document.getElementById('content');
            const APPSHEET_APP_ID = "YOUR_APPSHEET_APP_ID_HERE";

            const transactionId = urlParams.get('com.squareup.pos.SERVER_TRANSACTION_ID');
            const errorMessage = urlParams.get('com.squareup.pos.RESULT_ERROR_MESSAGE');
            const appsheetRowId = urlParams.get('appsheet_row_id');

            if (transactionId) {
                const redirectLink = `https://www.appsheet.com/start/${APPSHEET_APP_ID}#view=Transactions_Detail&row=${appsheetRowId}`;
                contentDiv.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4 text-green-600">Payment Successful!</h1>
                    <p class="text-gray-600 mb-2">Transaction ID:</p>
                    <p class="font-mono text-sm text-gray-700 break-all">${transactionId}</p>
                    <p class="mt-4 text-gray-600">You can now return to your AppSheet app.</p>
                    <a href="${redirectLink}" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Return to AppSheet</a>
                `;
            } else if (errorMessage) {
                contentDiv.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4 text-red-600">Payment Failed</h1>
                    <p class="text-gray-600 mb-2">Error: ${errorMessage}</p>
                    <p class="text-gray-600 mt-4">Please try again.</p>
                `;
            } else {
                const amountRaw = urlParams.get('amount');
                const noteRaw = urlParams.get('customer_note');

                if (!amountRaw || !appsheetRowId) {
                    contentDiv.innerHTML = `<h1 class="text-2xl font-bold mb-4 text-red-600">Error</h1><p class="text-gray-600">Missing URL parameters.</p>`;
                    return;
                }

                const SQUARE_APP_ID = "sq0idp-CprTqUDpijlIs21eQSpeJQ";
                const SQUARE_LOCATION_ID = "L4DPK1HDFRXMK";
                const CALLBACK_URL = `https://mycoappllcpos.github.io/square-pos-launcher/?appsheet_row_id=${encodeURIComponent(appsheetRowId)}`;
                const amountInCents = Math.floor(parseFloat(amountRaw) * 100);
                const tenderTypes = 'com.squareup.pos.TENDER_CARD_PRESENT_MOTO';

                function getMobileOS() {
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    if (/android/i.test(userAgent)) return "Android";
                    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
                    return "unknown";
                }

                const os = getMobileOS();
                let posUrl = '';

                if (os === 'iOS') {
                    const transactionData = {
                        'amount_money': { 'amount': amountInCents, 'currency_code': 'USD' },
                        'callback_url': CALLBACK_URL,
                        'client_id': SQUARE_APP_ID,
                        'version': '1.3',
                        'notes': noteRaw,
                        'location_id': SQUARE_LOCATION_ID,
                        'tender_types': [tenderTypes]
                    };
                    const jsonString = JSON.stringify(transactionData);
                    const encodedData = encodeURIComponent(jsonString);
                    posUrl = `square-commerce-v1://payment/create?data=${encodedData}`;
                } else if (os === 'Android') {
                    posUrl = `intent:#Intent;action=com.squareup.pos.action.CHARGE;package=com.squareup;S.com.squareup.pos.WEB_CALLBACK
