<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            text-align: center;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Launching Square App...</h1>
        <p class="text-gray-600 mb-6">Please tap the button if you are not redirected automatically.</p>
        <a id="launchButton" href="#" class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">
            Launch Square POS
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');
            const launchButton = document.getElementById('launchButton');
            
            if (redirectUrl) {
                // Set the link on the button
                launchButton.href = redirectUrl;
                
                // Immediately attempt to redirect
                window.location.replace(redirectUrl);

            } else {
                // If no URL is provided, display an error
                document.querySelector('.container').innerHTML = `
                    <h1 class="text-2xl font-bold text-red-600">Error</h1>
                    <p class="text-gray-600 mt-4">Invalid or missing URL parameter. Please ensure the link is generated correctly in AppSheet.</p>
                `;
            }
        });
    </script>
</body>
</html>
